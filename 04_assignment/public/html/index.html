<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Authentication and Authorization</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    .form-div {
        width: 40vw;
        margin: 0 auto;
    }

    .hide{
        display:none;
        visibility: hidden;
    }
    .show{
        visibility: visible;
        display: block;
    }
</style>

<body onload="windowOnLoad()">
    <div id="signup-signin-div">
    <div id="signup-section" class="form-div">
        <h2 class="text-center">SignUp</h2>
        <form method="post" id="signup-form" onsubmit="handleSubmit(event)">
            <div class="input-box">
                <label for="username">UserName:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" id="signup-submit">SignUp!!</button>
        </form>
    </div>

    <div id="signin-section" class="form-div">
        <h2 class="text-center">SignIn</h2>
        <form method="post" id="signin-form" onsubmit="handleSubmit(event)">
            <div class="input-box">
                <label for="username1">UserName:</label>
                <input type="text" id="username1" name="username" required />
            </div>
            <div class="input-box">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password" required />
            </div>
            <button type="submit" id="signin-submit">SignIn!!</button>
        </form>
    </div>
</div>
    <div id="user-information-div">
        <h2>User Information:</h2>
        <!--Will inject information later on-->
        <div id="user-information"></div>
    </div>
    <button id="logout">Logout!!</button>
</body>
<script src="../js/script1.js" type="text/javascript"></script>

</script>

</html>
